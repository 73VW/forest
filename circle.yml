machine:
  services:
    - docker

dependencies:
  override:
    - docker info

compile:
  override:
    - docker build --rm=false -t xorz57/forest:latest .

test:
  override:
    - docker run xorz57/forest ./bin/example_binary_search_tree
    - docker run xorz57/forest ./bin/example_red_black_tree
    - docker run xorz57/forest ./bin/example_splay_tree
    - docker run xorz57/forest ./bin/example_avl_tree
    - docker run xorz57/forest ./bin/test_forest
